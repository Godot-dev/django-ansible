---
- name: "install python3 venv"
  apt:
    name: "python3-venv"
    state: "present"

- name: "create venv"
  command:
    cmd: python3 -m venv envdg
    creates: envdg
    chdir: /home/ubuntu

- name: "install django"
  shell:
    ./pip install django
  args:
    chdir: /home/ubuntu/envdg/bin

- name: "install website"
  git:
    repo: "https://github.com/Godot-dev/django-ansible"
    dest: /home/ubuntu/django-ansible